<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sla</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: burlywood;
    }
    .container {
        margin-top: 40px;
        display: flex;
        background-color: lightgreen;
        height: 300px;
        align-items: start;
    }
    .son{
        padding: 10px;
        background-color: lightcoral;
        border: 1px solid black;
        flex-basis: 300px;
    }
    div#a{
        flex-shrink: 2;
        flex-grow: 1;
        order: 1;
        align-self: center;
    }
    div#b{
        flex-grow:2;
        align-self: flex-end;
    }
    div#c{
        flex-shrink: 0;
        flex-grow: 3;
        align-self: auto;
    }
</style>
<body>
    <div class="container">
        <div class="son" id="a">A</div>
        <div class="son" id="b">B</div>
        <div class="son" id="c">C</div>
    </div>
</body>
</html>
