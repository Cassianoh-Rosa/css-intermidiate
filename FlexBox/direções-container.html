<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    div.container{
        background-color: lightblue;
        padding: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    div.item{
        background-color: coral;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        flex: auto;
    }
</style>
<body>
    <!-- FLEX-DIRECTION:
    1. column: o container vai direcionar os itens de cima pra baixo pela vertical

    2. column-reverse: o container vai direcionar os itens de baixo pra cima pela vertical

    3. row: o container vai direcionar os itens da direita pra esquerda pela horizontal 

    4. row-reverse: o container vai direcionar os itens da esquerda pra direita pela horizontal
      -->
    <div class="container">
        <div class="item"> Exemplo de bloco A</div>
        <div class="item"> Exemplo de bloco B</div>
        <div class="item"> Exemplo de bloco C</div>
        <div class="item"> Exemplo de bloco D</div>
        <div class="item"> Exemplo de bloco E</div>
        <div class="item"> Exemplo de bloco F</div>
        <div class="item"> Exemplo de bloco G</div>
    </div>
</body>
</html>
