<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand</title>
</head>
<!-- FLEX-SHRINK/GROW
---------------------------------------------------------
    flex-shrink: define a capacidade do item de encolher, caso necessário. (padrão: 1)
    flex-grow: define a capacidade do item de crescer, caso necessário. (padrão: 0)

    (se o valor for maior que 0, vc ativa o crescimento/encolhimento extra)
---------------------------------------------------------
 -->
<!-- ------------SHORT-HANDS------------------------- 
 flex: flex-grow + flex-shrink + flex-basis
 
 "flex:initial" = flex: 0 1 auto
 "flex: none" = flex: 0 0 auto
 "flex: auto" = flex: 1 1 auto -->
<style>
    div.container{
        background-color: lightblue;
        display: flex;
        flex-flow: row nowrap;
    }
    div.item{
        background-color: coral;
        border: 1px solid black;
        text-align: center;
    }
    div#a{
        flex: 1 0 250px;
    }
    div#b{
        flex: 1 1 250px;
    }
    div#c{
        flex: 1 8 250px
    }
</style>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
    </div>
</body>
</html>
