<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<!-- quando vc coloca o display flex em em um container e um flex auto no filho, os elementos vÃ£o ser como a agua em um recipiente, o formato deles vai depender do formato desse container. -->
<style>
    div.container{
        background-color: lightblue;
        padding: 10px;
        display: flex;
    }
    div.item{
        background-color: coral;
        border: 1px solid black;
        flex: auto;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
