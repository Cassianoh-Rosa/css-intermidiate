<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos</title>
</head>
<body>
    <!-- 
    JUSTIFY-CONTENT:(ele sempre vai se localizar pelo eixo principal que é a direção do conteúdo)
    
    1. flex-start: o conteudo vai ficar no começo do eixo principal

    2. flex-end: o conteudo vai ficar no fim do eixo principal

    3. flex-center: o conteudo vai ficar no meio

    4. space-evenly: vai ser espaçado igualmente do começo ao fim entre os itens

    5. space-between: o primeiro item vai ficar no começo, o ultimo no fim e os outros vão ser espaçados igualmente entre eles

    6. space-around: o espaço entre os itens é igual, mas o espaço do começo e do fim é a metade do espaço entre os itens
    -->
</body>
</html>
