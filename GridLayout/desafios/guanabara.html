<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 de grid</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 80px 40px 1fr 40px;
            grid-template-columns: 1fr 150px;
            gap: 5px;
        }
        .caixa{
            background-color: lightgray;
            border: 1px solid black;
        }
        #topo{
            grid-area: 1/1/2/-1;
        }
        #menu{
            grid-area: 2/1/3/-1;
        }
        #principal{
            grid-area: 3/1/-2/-2;
        }
        #secundario{
            grid-area: 3/2/-2/-1;
        }
        #rodape{
            grid-area: -2/1/-1/-1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="caixa" id="topo">
            Topo
        </header>
        <nav class="caixa" id="menu">
            menu
        </nav>
        <main class="caixa" id="principal">
            principal
        </main>
        <aside class="caixa" id="secundario">
            Secundario
        </aside>
        <footer class="caixa" id="rodape">
            Rodap√©
        </footer>
    </div>
</body>
</html>
