<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos horizontais/verticais</title>
</head>
<style>
    .container{
        height: 250px;
        display: grid;
        border: 2px solid red;
        grid-template:repeat(3, auto) / repeat(3, auto);
        /* grid-template-columns: auto auto auto; + grid-template-rows: auto auto auto; */
        gap: 10px;
        place-items: start center;  /*align-items:start + justify-items: center;*/
        place-content: space-between end;
        /* align-content: space between; + justify-content: end; */
    }
    .card{
        border: 2px solid blue;
    }
</style>
<body>
    <main class="container">
        <div class="card">A</div>
        <div class="card">B</div>
        <div class="card">C</div>
        <div class="card">D</div>
        <div class="card">E</div>
        <div class="card">F</div>
        <div class="card">F</div>
    </main>
</body>
</html>
