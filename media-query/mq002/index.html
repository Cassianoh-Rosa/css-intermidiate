<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
 <!-- Esse css vai valer para todos os tipos de dispositivos e coisas -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
<!-- Esse só vai valer pra quando a altura for maior que a largura, ou seja, em pé  -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
<!-- Esse só vai valer pra quando a largura for maior que a altura, ou seja, deitado -->

<!-- o "screen" é media type, e dps é feature, acho que é tipo uma especificação do type -->
</head>
<body>
    <h1>
        Mude a orientação do seu dispositivo
    </h1>
</body>
</html>
