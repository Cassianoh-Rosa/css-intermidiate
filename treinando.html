<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlexForm</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background: #1f2937;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== MAIN LAYOUT ===== */
    main {
      flex: 1;
      padding: 24px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    section {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
    }

    /* ===== FORMULÁRIO ===== */
    .form-section {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      flex: 1 1 200px;
    }

    .field-full {
      flex: 1 1 100%;
    }

    label {
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      flex: 1 1 100%;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-send {
      background: #2563eb;
      color: #fff;
    }

    .btn-clear {
      background: #e5e7eb;
    }

    /* ===== TABELA ===== */
    .table-section {
      flex: 1 1 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #1f2937;
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        gap: 12px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>FlexForm</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Cadastro</a></li>
        <li><a href="#">Lista</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Usuário</h2>

      <form>
        <div class="field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div class="field">
          <label for="idade">Idade</label>
          <input type="number" id="idade" />
        </div>

        <div class="field">
          <label for="genero">Gênero</label>
          <select id="genero">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="field field-full">
          <label for="msg">Mensagem</label>
          <textarea id="msg"></textarea>
        </div>

        <div class="buttons">
          <button type="reset" class="btn-clear">Limpar</button>
          <button type="submit" class="btn-send">Enviar</button>
        </div>
      </form>
    </section>

    <section class="table-section">
      <h2>Usuários Cadastrados</h2>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Gênero</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ana</td>
            <td>ana@email.com</td>
            <td>22</td>
            <td>Feminino</td>
          </tr>
          <tr>
            <td>Lucas</td>
            <td>lucas@email.com</td>
            <td>28</td>
            <td>Masculino</td>
          </tr>
          <tr>
            <td>João</td>
            <td>joao@email.com</td>
            <td>35</td>
            <td>Masculino</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>FlexForm © 2025</p>
  </footer>

</body>
</html>
